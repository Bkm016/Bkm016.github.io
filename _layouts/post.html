---
layout: compress
---

{% include head.html %}

    <main>

        {% include header.html %}

        <article>
            <h1>{{ page.title }}</h1>
            <p class="subtitle">{{ page.date | date: "%b %-d, %Y" }}</p>

            {{ page.content }}

            <hr>

            <h2>Other Articles</h2>
            {% for post in site.posts %}
                <p><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
                <span class="mini-note">{{ post.date | date: "%b %-d, %Y" }}</span></p>
            {% endfor %}
        </article>

    </main>

    {% include footer-post.html %}

</body>
</html>
